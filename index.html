<!doctype html>
<html>
<head>
<meta charset="utf-8">

<style>
  body {
    background: black;
    color: #00ff00;
    font-family: monospace;
    margin: 0;
  }

  /* PANTALLAS */
  #pantallaLogin,
  #pantallaCarga,
  #contenidoFinal,
  #logo-fondo {
    display: none;
  }

  /* LOGIN CENTRADO */
  #pantallaLogin {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  input, button {
    background: black;
    color: #00ff00;
    border: 1px solid #00ff00;
    padding: 10px;
    font-family: monospace;
    margin-top: 10px;
    width: 240px;
  }

  button {
    cursor: pointer;
  }

  #errorLogin {
    margin-top: 10px;
  }

  /* CARGA */
  #pantallaCarga {
    padding: 20px;
  }

  #barra {
    width: 0%;
    height: 18px;
    background: #00ff00;
    margin-top: 10px;
    transition: width 0.2s linear;
  }

  #log {
    margin-top: 10px;
    font-size: 15px;
    max-height: 300px;
    overflow-y: auto;
  }

  /* FONDO */
  #logo-fondo {
    position: fixed;
    inset: 0;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    background-color: black;
    z-index: 1;
  }

  /* CONTENIDO FINAL */
  #contenidoFinal {
    position: relative;
    z-index: 10;
    text-align: center;
    margin-top: 40px;
  }

  /* DISCORD */
  #discord-link {
    position: fixed;
    bottom: 20px;
    left: 20px;
    display: none;
    z-index: 20;
  }

  #discord-link img {
    width: 60px;
  }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="pantallaLogin">
  <h2>INICIO DE SESIÓN</h2>

  <input id="inputUsuario" placeholder="Usuario">
  <input id="inputContra" type="password" placeholder="Contraseña">

  <button onclick="verificarLogin()">ACCEDER</button>

  <div id="errorLogin"></div>
</div>

<!-- CARGA -->
<div id="pantallaCarga">
  Iniciando sistema...
  <div id="barra"></div>
  <div id="log"></div>
</div>

<!-- FONDO -->
<div id="logo-fondo"></div>

<!-- CONTENIDO FINAL -->
<div id="contenidoFinal">
  <h1>SISTEMA INICIADO</h1>
  <p>Plataforma de estudio compartida</p>
</div>

<!-- DISCORD -->
<a
  id="discord-link"
  href="https://discord.com/channels/1391436213512179722/1420796166228017273"
  target="_blank"
>
  <img
    src="https://static.vecteezy.com/system/resources/previews/023/986/880/non_2x/discord-logo-discord-logo-transparent-discord-icon-transparent-free-free-png.png"
    alt="Discord"
  >
</a>

<script>
/* CREDENCIALES */
let contraseña = "tic2025";
let usuario = "2025gen";
let usu = "";
let contra = "";

/* ELEMENTOS */
let pantallaLogin = document.getElementById("pantallaLogin");
let pantallaCarga = document.getElementById("pantallaCarga");
let barra = document.getElementById("barra");
let log = document.getElementById("log");
let contenidoFinal = document.getElementById("contenidoFinal");
let logoFondo = document.getElementById("logo-fondo");
let discordLink = document.getElementById("discord-link");
let errorLogin = document.getElementById("errorLogin");

/* MOSTRAR LOGIN */
pantallaLogin.style.display = "flex";

/* LOGO DE FONDO (CAMBIABLE) */
logoFondo.style.backgroundImage =
  "url('https://i.imgur.com/tuLogo.png')";

const archivos = [
  "Verificando credenciales…",
  "Inicializando entorno…",
  "Cargando módulos…",
  "Sincronizando datos…",
  "Sistema listo."
];

function verificarLogin() {
  usu = document.getElementById("inputUsuario").value;
  contra = document.getElementById("inputContra").value;

  if (usu === usuario && contra === contraseña) {
    pantallaLogin.style.display = "none";
    iniciarCarga();
  } else {
    errorLogin.innerHTML = "[ACCESO DENEGADO]";
  }
}

function iniciarCarga() {
  pantallaCarga.style.display = "block";

  let progreso = 0;
  let index = 0;

  let intervalo = setInterval(() => {
    progreso += 5;
    barra.style.width = progreso + "%";

    if (index < archivos.length) {
      log.innerHTML += archivos[index] + "<br>";
      index++;
      log.scrollTop = log.scrollHeight;
    }

    if (progreso >= 100) {
      clearInterval(intervalo);
      pantallaCarga.style.display = "none";
      logoFondo.style.display = "block";
      contenidoFinal.style.display = "block";
      discordLink.style.display = "block";
    }
  }, 350);
}
</script>

</body>
</html>
